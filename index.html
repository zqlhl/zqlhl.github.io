<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字小游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 60px;
            background-image: url('biejit.jpg'); /* 设置背景图片 */
            background-size: cover; /* 背景图片覆盖整个容器 */
            background-position: bottom center; /* 背景图片居中 */
            background-repeat: no-repeat; /* 背景图片不重复 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 确保 body 高度占满视口 */
        }
        .container {
            text-align: center;
            width: 50%; /* 根据需要调整宽度 */
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #181313;
        }
        .range {
            font-size: 16px;
            color: transparent; /* 设置文字颜色为透明 */
            background: linear-gradient(to right, blue, black); /* 添加蓝黑渐变背景 */
            -webkit-background-clip: text; /* 将背景剪裁为文字形状 */
            background-clip: text; /* 将背景剪裁为文字形状 */
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .input-container input {
            padding: 15px;
            font-size: 20px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 15px 40px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            margin-top: 20px;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .container {
                width: 80%; /* 在小屏幕上增加宽度 */
            }

            .input-container {
                flex-direction: column; /* 垂直排列 */
            }

            .input-container input {
                width: calc(100% - 20px); /* 输入框宽度自适应 */
                margin-bottom: 10px; /* 移动到下一行 */
                margin-right: 0;
            }

            .input-container button {
                width: 100%; /* 按钮宽度自适应 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>猜数字小游戏</h1>
        <p class="message">我已经想好了一个 1 到 100 之间的数字，你能猜到它吗？</p>
        <p class="range">当前范围：1 - 100</p>
        <div class="input-container">
            <input type="number" id="guessInput" placeholder="输入你的猜测">
            <button onclick="checkGuess()">提交猜测</button>
        </div>
        <p id="result" class="message"></p>
        <div class="button-container">
            <button onclick="resetGame()">刷新游戏</button>
        </div>
    </div>

    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let minRange = 1;
        let maxRange = 100;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guessInput').value);

            if (isNaN(userGuess) || userGuess < minRange || userGuess > maxRange) {
                document.getElementById('result').innerText = '请输入一个有效的数字！';
                document.getElementById('guessInput').value = '';
                return;
            }

            if (userGuess < targetNumber) {
                document.getElementById('result').innerText = '太小了！再试一次。';
                minRange = userGuess + 1;
            } else if (userGuess > targetNumber) {
                document.getElementById('result').innerText = '太大了！再试一次。';
                maxRange = userGuess - 1;
            } else {
                document.getElementById('result').innerText = '恭喜你，猜对了！答案是 ' + targetNumber;
                document.getElementById('guessInput').disabled = true;
                return;
            }

            document.querySelector('.range').innerText = `当前范围：${minRange} - ${maxRange}`;
            document.getElementById('guessInput').value = '';
        }

        function resetGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            minRange = 1;
            maxRange = 100;
            document.getElementById('result').innerText = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.querySelector('.range').innerText = '当前范围：1 - 100';
        }
    </script>
</body>
</html>
