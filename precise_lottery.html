<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精准抽奖</title>
    <style>
        /* 设置页面基础样式 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* 设置容器样式 */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            margin: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        /* 设置标题样式 */
        h1 {
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        /* 设置消息样式 */
        .message {
            color: #fff;
            font-size: 1.2em;
            margin: 15px 0;
            opacity: 0.9;
        }
        /* 设置奖品样式 */
        .prize {
            font-size: 2.8em;
            color: #ff6347;
            margin: 30px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            animation: fadeInUp 0.5s ease-out;
        }
        /* 响应式布局调整 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .prize {
                font-size: 1.5em;
            }
        }
        /* 定义淡入动画 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 恭喜您猜对了！🎉</h1>
        <p class="message">您获得的奖品是：</p>
        <p id="prize" class="prize" data-loading>正在抽取中...</p>
        <p class="message">请截图保存兑奖凭证</p>
    </div>

    <script>
        // 获取URL参数
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&'); // 使用 \g 替换所有匹配项
            let regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            let results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }


        // 增强型抽奖逻辑
        function initLottery(lineNumber) {
            const prizeElement = document.getElementById('prize');
            
            // 显示加载状态
            prizeElement.setAttribute('data-loading', '');

            // 从服务器获取奖品列表并进行抽奖
            fetch('prizes.txt')
                .then(response => {
                    if (!response.ok) throw new Error('网络响应异常');
                    return response.text();
                })
                .then(text => {
                    const prizes = text.split('\n')
                        .map(p => p.trim())
                        .filter(p => p.length > 0);
                    
                    if (prizes.length === 0) throw new Error('奖品列表为空');

                    // 检查行号是否有效
                    if (isNaN(lineNumber) || lineNumber < 0 || lineNumber >= prizes.length) {
                        throw new Error('无效的行号');
                    }

                    // 模拟抽奖过程
                    let count = 0;
                    const animate = () => {
                        if (count++ < 15) {
                            prizeElement.textContent = prizes[Math.floor(Math.random() * prizes.length)];
                            setTimeout(animate, 100);
                        } else {
                            // 显示选定的奖品
                            prizeElement.textContent = prizes[lineNumber];
                            prizeElement.removeAttribute('data-loading');
                        }
                    };
                    animate();
                })
                .catch(error => {
                    console.error('Error:', error);
                    prizeElement.textContent = '🎁 奖品加载中，请稍后刷新';
                    prizeElement.style.color = '#fff';
                });
        }

        // 页面加载后启动抽奖
        window.addEventListener('DOMContentLoaded', () => {
            const lineNumberFromUrl = parseInt(getUrlParameter('line')) - 1; // 行号从1开始，数组索引从0开始

            // 如果URL中有行号参数，则使用该行号
            if (!isNaN(lineNumberFromUrl) && lineNumberFromUrl >= 0) {
                initLottery(lineNumberFromUrl);
            } else {
                // 否则使用默认行号（例如0）
                initLottery(-1);
            }
        });
    </script>
</body>
</html>
